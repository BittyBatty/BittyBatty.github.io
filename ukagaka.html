<!DOCTYPE html>
<html lang="en">
<head>
<title>BittyBatty's Creative Corner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #8e7cc3;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  height: 300px; /* only for demonstration, should be removed */
  background: #C7BEDB;
  padding: 20px;
  text-align: center;
  font-size: 25px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 80%;
  background-color: ##E2DBF3;
  height: 300px; /* only for demonstration, should be removed */
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #8e7cc3;
  color: white;
  text-align: center;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>



<header>
  <h2>BittyBatty's Ukagakas</h2>
</header>

<section>
  <nav>
    <ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="gallery.html">Gallery</a></li>
		<li><a href="writing.html">Writing</a></li>
		<li><a href="ukagaka.html">Ukagakas</a></li>
    </ul>
  </nav>
  
  <article>
		<div class="column">
			<img src="Ukagakas2.png" alt="Erik and Ava" style="width:100%">
			<h1><center>Erik and Ava</center></h1>
		</div>
		<div class="column">
			<img src="Ukagakas1.png" alt="Riccardo" style="width:100%">
			<h1><center>Riccardo</center></h1>
		</div>
		<div class="column">
			<img src="Ukagakas3.png" alt="Dr. Seavers" style="width:100%">
			<h1><center>Dr. Arthur Seavers</center></h1>
		</div>
  </article>
</section>

<footer>
  <p>Footer</p>
</footer>

</body>
</html>
