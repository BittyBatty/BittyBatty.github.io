<!DOCTYPE html>
<html lang="en">
<head>
<title>BittyBatty's Creative Corner</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color: #9fc5e8;
  margin-bottom: 100px;
}

/* Style the header */
header {
  background-color: #5a4590;
  padding: 40px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  background: #6e58a6;
  padding: 20px;
  text-align: center;
  font-size: 25px;
  color: white;
}

a:link, a:visited {
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 10px;
  width: 80%;
  background-color: #9fc5e8;
  padding: 5px
  margin-bottom: 50px
}

.column {
  float: left;
  width: 32%;
  padding: 10px;
  background-color: #6e58a6;
  margin: 2px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.content {
  background-color: white;
  padding: 10px;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  position: fixed;
  padding: 20px;
  min-height: 10px;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #5a4590;
  color: white;
  text-align: center;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
