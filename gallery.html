<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-color:  ##3f4f4a; 
  margin-bottom: 100px;
}

/* Style the header */
header {
  background-color: #4a4153;
  padding: 10px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 20%;
  background: #564a62;
  padding: 20px;
  text-align: center;
  font-size: 25px;
  color: white;
}

a:link, a:visited {
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 10px;
  width: 80%;
  background-color: #476253;
  padding: 5px
  margin-bottom: 50px
}

.column {
  float: left;
  width: 32%;
  padding: 10px;
  background-color:  #bea6d3;
  margin: 4px;
}

.scroll-container {
  background-color: #bea6d3;
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
  height: 400px;
  margin: 4px;
}

.scroll-container img {
  padding: 10px;
  margin: 4px
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

.contact{
  background-color: #92b9dc;
  border: none;
  color: white;
  padding: 10px;
  font-size: 15px;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  position: fixed;
  padding: 5px;
  min-height: 10px;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #4a4153;
  color: white;
  text-align: center;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
